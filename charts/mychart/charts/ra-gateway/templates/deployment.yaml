kind: Deployment
apiVersion: apps/v1
metadata:
  name: ra-gateway
  namespace: test
  labels:
    app: ra-gateway
    app.kubernetes.io/component: ra-gateway
    app.kubernetes.io/instance: ra-gateway
    app.kubernetes.io/part-of: gateway
    app.openshift.io/runtime: python
    app.openshift.io/runtime-namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ra-gateway
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ra-gateway
        deploymentconfig: ra-gateway
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
    spec:
      containers:
        - name: ra-gateway
          image: >-
                  toshrajbhardwaj/ra-gateway
          ports:
            - containerPort: 5000
              protocol: TCP
          envFrom:
            - secretRef:
                name: gateway-secret
            - configMapRef:
                name: gateway
          resources:
            limits:
              cpu: '5'
              memory: 8Gi
            requests:
              cpu: '2'
              memory: 3Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      imagePullPolicy:
              - name: regcred
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
